<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie & Macro Tracker</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>Calorie & Macro Tracker</header>

    <section>
        <h2>Search Food Databases</h2>

        <label for = "foodTypeFilter">Food type</label>
        <select id="foodTypeFilter">
            <option value="all">All</option>
            <option value="Branded">Branded</option>
            <option value=" Restaurant">Restaurant</option>
        </select>

        <input
            id="searchInput"
            type="text"
            placeholder="Search for foods"
            autocomplete="off"
        />
        <div id="searchResults"></div>
    </section>
    <section>
        <h2>Add Meal</h2>

        <form id="mealForm">
            <input id="mealName" placeholder="Meal name" required />
            <h3>Calories:</h3>
            <input
                id="mealCalories"
                type="number"
                placeholder="Calories"
                required
            />
            <h3>Protein:</h3>
            <input
                id="mealProtein"
                type="number"
                placeholder="Protein (g)"
                required
            />
            <h3>Carbohydrates:</h3>
            <input
                id="mealCarbs"
                type="number"
                placeholder="Carbs (g)"
                required
            />
            <h3>Fats:</h3>
            <input
                id="mealFats"
                type="number"
                placeholder="Fats (g)"
                required
            />

            <button type="submit">Add meal</button>
        </form>
    </section>
    <section>
        <h2>Meals This Week</h2>
        <div id="mealList"></div>
    </section>
    <section class="chart-card">
        <h2>Macros Breakdown</h2>
        <div class="chart-wrap chart-pie">
            <canvas id="macroChart"></canvas>
        </div>
    </section>
    <section class="chart-card"> 
        <h2>Calories This Week</h2>
        <input
        id="calorieGoal"
        type="number"
        placeholder="Daily Calorie Goal"
        />
        <div id="goalStatus"></div>
        <div class="chart-wrap chart-line">
            <canvas id="weeklyChart"></canvas>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="./javascript/main.js"></script>
    
</body>
</html>
